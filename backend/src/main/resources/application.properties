spring.application.name=${APP_NAME}
server.port=${APP_SERVER_PORT}
spring.datasource.url=${APP_DATASOURCE_URL}
spring.datasource.username=${APP_DATASOURCE_USERNAME}
spring.datasource.password=${APP_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${APP_DDL_AUTO}
spring.autoconfigure.exclude=${APP_EXCLUDE_AUTO_CONFIG}

security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=3600000


# Jakarta mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_EMAIL}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Firebase credentials (variables de entorno para Firebase)
firebase.type=${FIREBASE_TYPE}
firebase.project-id=${FIREBASE_PROJECT_ID}
firebase.private-key-id=${FIREBASE_PRIVATE_KEY_ID}
firebase.private-key=${FIREBASE_PRIVATE_KEY}
firebase.client-email=${FIREBASE_CLIENT_EMAIL}
firebase.client-id=${FIREBASE_CLIENT_ID}
firebase.auth-uri=${FIREBASE_AUTH_URI}
firebase.token-uri=${FIREBASE_TOKEN_URI}
firebase.auth-provider-x509-cert-url=${FIREBASE_AUTH_PROVIDER_X509_CERT_URL}
firebase.client-x509-cert-url=${FIREBASE_CLIENT_X509_CERT_URL}
firebase.universe-domain=${FIREBASE_UNIVERSE_DOMAIN}

# RabbitMQ settings (for notifications)
spring.rabbitmq.addresses=${RABBITMQ_ADDRESSES}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.virtual-host=${RABBITMQ_VIRTUAL_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.ssl.enabled=true

# Cloudinary configuration
cloudinary.url=${CLOUDINARY_URL}

# Backblaze B2 configuration
b2.access-key-id=${B2_ACCESS_KEY_ID}
b2.secret-access-key=${B2_SECRET_ACCESS_KEY}
b2.bucket-name=${B2_BUCKET_NAME}
b2.s3.endpoint=${B2_S3_ENDPOINT}

# Stripe configuration
stripe.public-key=${STRIPE_PUBLIC_KEY}
stripe.api-key=${STRIPE_SECRET_KEY}
